name: americano_app
description: Padel Americana Tournament Manager - Organize fair, fun tournaments with smart scheduling.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.2.0 <4.0.0"
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Firebase
  firebase_core: ^3.8.1
  cloud_firestore: ^5.6.0
  firebase_auth: ^5.3.4

  # Routing
  go_router: ^14.6.2

  # Data Classes & Serialization
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

  # Utilities
  collection: ^1.18.0
  equatable: ^2.0.5
  uuid: ^4.5.1
  intl: ^0.19.0

  # UI
  google_fonts: ^6.2.1

  # Local Storage
  shared_preferences: ^2.3.3

  # Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.13
  riverpod_generator: ^2.4.3
  freezed: ^2.5.7
  json_serializable: ^6.8.0

  # Linting
  flutter_lints: ^4.0.0

  # Testing
  mocktail: ^1.0.4

flutter:
  uses-material-design: true

  # assets:
  #   - assets/images/

  # Using Google Fonts package for fonts (fetched at runtime)
  # No local font assets needed
