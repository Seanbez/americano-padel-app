name: Build and Test

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Analyze code
        run: dart analyze lib --no-fatal-warnings

      - name: Build web release
        run: flutter build web --release

      # Manual deployment: Run `firebase deploy` locally
      # Firebase Hosting URL: https://americano-padel-app.web.app
